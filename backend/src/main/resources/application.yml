spring:
  application:
    name: couples-app-backend

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/couples_db}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api

app:
  jwt:
    secret: ${JWT_SECRET:your-secret-key-change-in-production-min-256-bits}
    expiration: 86400000 # 24 hours in milliseconds
    refresh-expiration: 604800000 # 7 days in milliseconds

  pairing:
    code-expiration-minutes: 5

  slideshow:
    upload-dir: ${UPLOAD_DIR:/app/uploads}
    max-images: 50

  quick-message:
    max-messages: 10
    max-length: 50

logging:
  level:
    com.datingapp: DEBUG
    org.springframework.security: DEBUG
