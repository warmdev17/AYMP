// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33
        kotlinVersion = "1.8.22"

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.4.2")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.22")
    }
}

allprojects {
    repositories {
        // Các kho thư viện mặc định
        google()
        mavenCentral()
    }

    // --- ĐOẠN FIX LỖI ---
    configurations.all {
        resolutionStrategy {
            // Ép các thư viện này dùng phiên bản cũ (tương thích với SDK 33)
            force "androidx.core:core:1.10.1"
            force "androidx.core:core-ktx:1.10.1"
            force "androidx.appcompat:appcompat:1.6.1"
            force "androidx.appcompat:appcompat-resources:1.6.1"
            force "androidx.annotation:annotation-experimental:1.3.1"
            force "androidx.core:core-viewtree:1.0.0-alpha01"
            // Force Kotlin version to match
            force "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"
            force "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.22"
            force "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22"
        }
    }
}

subprojects {
    afterEvaluate { project ->
        // 1. Ép Java về bản 11 (cho khớp với library cũ)
        if (project.hasProperty("android")) {
            project.android {
                compileOptions {
                    sourceCompatibility JavaVersion.VERSION_11
                    targetCompatibility JavaVersion.VERSION_11
                }
            }
        }

        // 2. Ép Kotlin về bản 11 (để không bị lệch với Java)
        project.tasks.all { task ->
            if (task.hasProperty('kotlinOptions')) {
                task.kotlinOptions.jvmTarget = "11"
                task.kotlinOptions.apiVersion = "1.8"
            }
        }
        
        // 3. Apply Kotlin plugin and set version for all subprojects
        if (project.plugins.hasPlugin('kotlin-android') || project.plugins.hasPlugin('org.jetbrains.kotlin.android')) {
            project.ext.kotlinVersion = rootProject.ext.kotlinVersion
        }
    }
}
