version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: couples_db
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-couples_db}
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: couples_backend
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/${DATABASE_NAME:-couples_db}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key-in-production-min-256-bits}
      SERVER_PORT: 8080
      UPLOAD_DIR: /app/uploads
    ports:
      - "${SERVER_PORT:-8080}:8080"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:

